<!DOCTYPE html>
<html>
  <body>
    <h2>Replace "I" with "we"</h2>

    <button onclick="myFunction()">Click to replace one by one.</button>

    <p id="demo">I I I I I I I I</p>

    <script>
      function myFunction() {
        var str = document.getElementById('demo').innerHTML;
        var txt = str.replace('I', 'we');
        document.getElementById('demo').innerHTML = txt;
      }
    </script>
  </body>
</html>
